<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name='description' content="The best introduction to HTML ever">
    <meta name='author' content="DevMountain WR9 Cohort"/>
    <meta name='keywords' content="html, css, development, cheese" />
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <link rel='stylesheet' href='style.css' />
    <title>Intro to HTML/CSS</title>
</head>
<body>
    <header>
        <h1 id='main-heading'>Super awesome HTML</h1>
        <nav>
            <a class='nav-link'>Home</a>
            <a class='nav-link'>Contact</a>
            <a class='nav-link'>Login</a>
        </nav>
    </header>
    <section>
        <h2>Let's look at elements!</h2>
        <ol>
            <li>Go grocery shopping</li>
            <li>Walk the dog</li>
            <li>Grill a steak</li>
        </ol>
    </section>
    <section>
        <h2>Some more tags</h2>
        <input placeholder='Type your name' />
        <input type='password' placeholder='Type your password' />
        <input type='date' />
        <input type='checkbox' /> 
        <button>Click Me!</button>
    </section>
</body>
</html>
